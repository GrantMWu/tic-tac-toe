<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe!</h1>
    <p class="message">click square to start</p>
    <div class="board">
        <button type="button" value="00" class="square"></button>
        <button type="button" value="01" class="square"></button>
        <button type="button" value="02" class="square"></button>
        <button type="button" value="10" class="square"></button>
        <button type="button" value="11" class="square"></button>
        <button type="button" value="12" class="square"></button>
        <button type="button" value="20" class="square"></button>
        <button type="button" value="21" class="square"></button>
        <button type="button" value="22" class="square"></button>
    </div>


</body>
</html>
